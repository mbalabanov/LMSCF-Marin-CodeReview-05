<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="64x64">
    <script src="json/movies.js"></script>
</head>

<body class="bg-secondary">
    <header class="text-white text-center">
        <div class="py-3 bg-primary ">
            <h1 class="text-white m-0">Movie Factory</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">        
        <div class="text-white p-4 text-center">
            <div class="row">
                <div class="col-8 offset-2">
                    <h2 class="text-white m-0">Movies</h2>
                </div>
                <div class="col-lg-2 text-center">
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="sortLikesAscending">Sort by most likes</a>
                            <a class="dropdown-item" id="doNotSort">No sorting</a>
                        </div>
                    </div>
                    <div id="sortStatus"><small>Unsorted</small></div>
                </div>
            </div>
        </div>

        <!-- Div is populated with the movies from the JSON data in the file movies.js.
            The function that populates the div is in the file myscript.js-->
        <div class="row text-center" id="moviecards"></div>

    </main>

    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Movie Factory</p>
        </div>
    </footer>
  
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/myscript.js"></script>

    <script>
        $( document ).ready(function() {
            generateMovies();
        });
    </script>

  </body>

</html>
